<!DOCTYPE html>
<html>
	<head>
		<title>Fiat</title>

		<link rel="stylesheet" href="css/fiat.css" type="text/css"></link>
		
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/fiat.js"></script>
		<script type="text/javascript" src="js/civ-data.js"></script>
	</head>

	<body>
		<h1>Fiat</h1>
		
		<div id="world-maker">
			<p>Here's your world:</p>
			<p>Technology level <span id="world-tl" class="stat tl"></span></p>
			
			<div class="civ" style="display: none;">
				<h2 class="civ-heading">Rival civilization</h2>
				
				<p>Culture <span class="stat culture"></span></p>
				
				<p>Technology level <span class="stat tl"></span></p>
				
				<p>Unity <span class="stat unity"></span></p>
				
				<h3 class="states-heading">Major states:</h3>
				<div class="state" style="display: none;">
					<p>Name <span class="stat name"></span></p>
					<p>Official name <span class="stat official-name"></span></p>
					
					<p>Political structure <span class="stat structure"></span></p>
				</div>
			</div>
		</div>
		
</html>
